name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Java 21
      uses: actions/setup-java@v5
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew clean build -x test

    - name: Run tests
      run: ./gradlew test

    - name: Generate test report
      if: always()
      uses: dorny/test-reporter@v2
      with:
        name: Test Results
        path: build/test-results/test/*.xml
        reporter: java-junit
        fail-on-error: true

    - name: Upload build artifacts
      if: success()
      uses: actions/upload-artifact@v6
      with:
        name: station-jar
        path: build/libs/*.jar
        retention-days: 7

    - name: Check code formatting
      run: ./gradlew spotlessCheck || echo "Spotless check skipped (not configured)"
      continue-on-error: true

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: false
        load: true
        tags: station:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image
      run: |
        # 验证镜像存在
        docker images | grep station
        # 验证 Java 版本（覆盖 ENTRYPOINT）
        docker run --rm --entrypoint java station:test -version
        # 验证 JAR 文件存在
        docker run --rm --entrypoint ls station:test -lh /app/app.jar

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v4
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

