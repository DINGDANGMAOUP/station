---
# Redis Sentinel Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-sentinel-config
  namespace: station
  labels:
    app: redis
    mode: sentinel
data:
  master.conf: |
    bind 0.0.0.0
    port 6379
    protected-mode no
    appendonly yes
    appendfsync everysec
    maxmemory 2gb
    maxmemory-policy allkeys-lru
    tcp-keepalive 300
    timeout 0

  replica.conf: |
    bind 0.0.0.0
    port 6379
    protected-mode no
    appendonly yes
    appendfsync everysec
    maxmemory 2gb
    maxmemory-policy allkeys-lru
    replicaof redis-sentinel-0.redis-sentinel.station.svc.cluster.local 6379
    tcp-keepalive 300
    timeout 0

  sentinel.conf: |
    bind 0.0.0.0
    port 26379
    sentinel monitor mymaster redis-sentinel-0.redis-sentinel.station.svc.cluster.local 6379 2
    sentinel down-after-milliseconds mymaster 5000
    sentinel parallel-syncs mymaster 1
    sentinel failover-timeout mymaster 10000
    sentinel deny-scripts-reconfig yes
