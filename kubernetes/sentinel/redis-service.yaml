---
# Headless Service for Redis Sentinel StatefulSet
apiVersion: v1
kind: Service
metadata:
  name: redis-sentinel
  namespace: station
  labels:
    app: redis
    mode: sentinel
spec:
  clusterIP: None
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  - port: 26379
    targetPort: 26379
    protocol: TCP
    name: sentinel
  selector:
    app: redis
    mode: sentinel

---
# ClusterIP Service for Redis Sentinel
apiVersion: v1
kind: Service
metadata:
  name: redis-sentinel-service
  namespace: station
  labels:
    app: redis
    mode: sentinel
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  - port: 26379
    targetPort: 26379
    protocol: TCP
    name: sentinel
  selector:
    app: redis
    mode: sentinel
