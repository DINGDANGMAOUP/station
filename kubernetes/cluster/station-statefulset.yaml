---
# Station StatefulSet for Cluster Mode
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: station-cluster
  namespace: station
  labels:
    app: station
    redis-mode: cluster
spec:
  serviceName: station
  replicas: 3
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app: station
      redis-mode: cluster
  template:
    metadata:
      labels:
        app: station
        redis-mode: cluster
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      serviceAccountName: station
      terminationGracePeriodSeconds: 60
      initContainers:
      - name: wait-for-redis
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          echo "Waiting for Redis Cluster to be ready..."
          until nc -z redis-cluster-0.redis-cluster.station.svc.cluster.local 6379; do
            echo "Redis Cluster not ready yet, waiting..."
            sleep 2
          done
          echo "Redis Cluster is ready!"
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"
      containers:
      - name: station
        image: ghcr.io/dingdangmaoup/station:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        - containerPort: 50051
          name: grpc
          protocol: TCP
        env:
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        envFrom:
        - configMapRef:
            name: station-config-cluster
        - secretRef:
            name: station-redis-secret
        volumeMounts:
        - name: data
          mountPath: /data/station
        - name: tmp
          mountPath: /tmp
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 5000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /actuator/health/startup
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
        lifecycle:
          preStop:
            exec:
              command:
              - sh
              - -c
              - sleep 15
      volumes:
      - name: tmp
        emptyDir: {}
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 100Gi
      storageClassName: standard
