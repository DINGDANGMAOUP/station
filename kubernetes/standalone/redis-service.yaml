---
# Redis Standalone Service
apiVersion: v1
kind: Service
metadata:
  name: redis-standalone
  namespace: station
  labels:
    app: redis
    mode: standalone
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app: redis
    mode: standalone
