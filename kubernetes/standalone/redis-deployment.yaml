---
# PersistentVolumeClaim for Redis Standalone
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-standalone-data
  namespace: station
  labels:
    app: redis
    mode: standalone
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard

---
# Redis Standalone Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-standalone
  namespace: station
  labels:
    app: redis
    mode: standalone
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
      mode: standalone
  template:
    metadata:
      labels:
        app: redis
        mode: standalone
    spec:
      containers:
      - name: redis
        image: redis:7.4-alpine
        ports:
        - containerPort: 6379
          name: redis
          protocol: TCP
        command:
          - redis-server
          - /etc/redis/redis.conf
        volumeMounts:
        - name: config
          mountPath: /etc/redis
        - name: data
          mountPath: /data
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: config
        configMap:
          name: redis-standalone-config
      - name: data
        persistentVolumeClaim:
          claimName: redis-standalone-data
