      - STATION_EVICTION_ENABLED=true
      - STATION_EVICTION_CHECK_INTERVAL=1h
      - STATION_EVICTION_THRESHOLD=90

      # Logging Configuration
      - STATION_REQUEST_LOGGING=false
      - STATION_INCLUDE_HEADERS=false

