      - JAVA_OPTS=-Xms1g -Xmx1g
    ports:
      - "5003:5000"
      - "50053:50051"
    volumes:
      - station-3-data:/data/station
    networks:
      - station-network
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # Nginx load balancer
  nginx:
    image: nginx:alpine
    container_name: station-nginx
    ports:
      - "9000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - station-network
    depends_on:
      - station-1
      - station-2
      - station-3

volumes:
  redis-data:
  station-1-data:
  station-2-data:
  station-3-data:

networks:
  station-network:
    driver: bridge
